<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build 15 JavaScript Projects - Vanilla JavaScript Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .project-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .project-item:hover {
      transform: scale(1.03);
    }

    .project-link {
      text-decoration: none;
      color: #2196f3;
      font-weight: bold;
    }

    .project-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My 50 Mini Projects</h1>
  <div class="project-list">
    <!-- Project links here -->
    <!-- JS will auto-generate below -->
  </div>

  <script>
    const container = document.querySelector('.project-list');
    for (let i = 1; i <= 15; i++) {
      const projectDiv = document.createElement('div');
      projectDiv.className = 'project-item';
      projectDiv.innerHTML = `
        <a class="project-link" href="project${i}/index.html" target="_blank">
          Project ${i}
        </a>
      `;
      container.appendChild(projectDiv);
    }
  </script>
</body>
</html>
